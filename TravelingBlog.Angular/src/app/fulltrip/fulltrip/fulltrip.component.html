<style>
    @import url('https://fonts.googleapis.com/css?family=Quicksand');
</style>
<div class="noheader container table-bordered">
    <div class="row justify-content-md-center">
        <div class="col-md-9 ">
            <div class="text-center">

                   <!-- <input type="text" class="form-control form-control-lg" [(ngModel)]="idtrip" class="" /> -->
                   <!--  <input type="button" value="Search" (click)="getFullTrip(idtrip)" class="btn btn-default">-->
                <h3 class="fonts">{{trip?.name}}</h3>
                <div class="container-fluid fonts">{{trip?.description}}</div>
                <ngb-rating [(rate)]="trip.ratingTrip"></ngb-rating>
                <div class="container-fluid" *ngFor="let n of trip.postBlogs; let i = index">
                    <a href="#List-{{ i }}" class="btn btn-info bg-dark text-white fonts" data-toggle="collapse">{{n?.name}}</a>
                    <div id="List-{{ i }}" class="collapse .bg-dark text-black fonts">
                        <ul style="list-style: none">
                            <li> {{n?.plot}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
