<form #f="ngForm" novalidate (ngSubmit)="registerUser(f)" class="animated fadeInLeftBig">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <p>OR</p>
        <p><app-facebook-login></app-facebook-login></p>
        <hr>
  <!-- Enter firstName part-->
      <label for="first-name"><b>First name</b></label>
      <input type="text" class="form-control" id="first-name" placeholder="Your first name" name="firstName" tmFocus ngModel>
    
  <!-- Enter lastName part -->
      <label for="last-name"><b>Last name</b></label>
      <input type="text" class="form-control" id="last-name" placeholder="Your last name" name="lastName" ngModel>
    
  <!-- Enter email -->
    <div class="alert">
       <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">*Please enter a valid email</small>
    </div> 
      <label for="email"><b>Email</b></label>
      <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel #email="ngModel">
  
  <!-- password part -->
      <label for="password"><b>Password</b></label>
      <input id="password" type="password" class="form-control"name="password" placeholder="Password" ngModel>
    
  <!-- Choose country -->
      <label for="country"><b>Country</b></label>
      <input type="text" class="form-control" id="location"  name="location" ngModel placeholder="Location" ngModel>
          
      <hr>
      <p>By creating an account you agree to our <span class="rSz9e"> <span class="OEiHpe"></span> <a href="https://travelpictures.blob.core.windows.net/travelpicture/privacy-policy-template.pdf">Privacy Policy PDF</a></span></p>
  
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign Up</button>
  
      <app-spinner [isRunning]="isRequesting"></app-spinner>
  
    </div>
      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
      </div>
  
  </form>
